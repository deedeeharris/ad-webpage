<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #ad {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      text-align: center;
    }
    #ad-text {
      font-size: 2rem;
      color: white;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-in-out;
    }
    #thank-you-text {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in-out;
    }
    #countdown {
      font-size: 1.5rem;
      color: #FFD700;
    }
    img {
      max-width: 90%;
      max-height: 60%;
      border: 5px solid white;
      border-radius: 10px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="ad">
    <div id="ad-text">בעוד <span id="countdown">5</span> שניות, שיחת הוואטסאפ תיפתח</div>
    <div id="thank-you-text">תודה, צוות דרושים - למילואים</div>
    <img src="https://gcdnb.pbrd.co/images/arwuUCy2GLje.jpg" alt="Your Ad">
  </div>

  <script>
    const redirectUrl = 'http://user.drushim-miluim.co.il/';
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');

    const countdownInterval = setInterval(() => {
      countdown -= 1;
      countdownElement.textContent = countdown;
      if (countdown === 0) {
        clearInterval(countdownInterval);
      }
    }, 1000);

    setTimeout(function() {
      document.getElementById('ad').style.display = 'none';
      window.location.href = redirectUrl;
    }, 5000);
  </script>
</body>
</html>
